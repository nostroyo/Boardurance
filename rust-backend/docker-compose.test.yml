version: '3.8'

services:
  mongodb-test:
    image: mongo:7.0
    container_name: rust-backend-mongodb-test
    restart: unless-stopped
    ports:
      - "27018:27017"  # Use different port to avoid conflicts
    # No authentication for tests - similar to CI environment
    volumes:
      - mongodb_test_data:/data/db
    networks:
      - rust-backend-test-network

volumes:
  mongodb_test_data:

networks:
  rust-backend-test-network:
    driver: bridge