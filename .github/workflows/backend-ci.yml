name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rust-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rust-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rust-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust-backend/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('rust-backend/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check Rust formatting
      run: cargo fmt --check

    - name: Run Clippy linting
      run: cargo clippy --all-targets --all-features -- -D warnings -A clippy::too_many_lines -A clippy::cast_possible_truncation -A clippy::cast_precision_loss -A clippy::cast_sign_loss -A clippy::cast_possible_wrap -A clippy::match_wildcard_for_single_variants -A clippy::manual_let_else -A clippy::needless_pass_by_value -A clippy::needless_range_loop -A dead_code

    - name: Check compilation
      run: cargo check --all-targets --all-features

    - name: Run fast tests (unit + mock tests)
      run: cargo test-fast
      env:
        APP_ENVIRONMENT: test

    - name: Build application
      run: cargo build --release

    - name: Run security audit
      run: |
        cargo install cargo-audit --quiet
        cargo audit
      continue-on-error: true