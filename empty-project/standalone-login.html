<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome Back</h2>
          <p class="mt-2 text-sm text-gray-600">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg">
          <form class="space-y-6" id="loginForm">
            <!-- General Error -->
            <div
              id="generalError"
              class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm hidden"
            >
              <span id="generalErrorText"></span>
            </div>

            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email Address
              </label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your email"
              />
              <p id="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Password
              </label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your password"
              />
              <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                  Remember me
                </label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                  Forgot your password?
                </a>
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                id="submitBtn"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span id="btnText">Sign in</span>
                <div id="loadingSpinner" class="hidden flex items-center">
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Signing in...
                </div>
              </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                  Sign up here
                </a>
              </p>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="text-center text-xs text-gray-500">
          <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script>
      // Form validation and submission logic
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const generalError = document.getElementById('generalError');
      const generalErrorText = document.getElementById('generalErrorText');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function clearErrors() {
        generalError.classList.add('hidden');
        emailError.classList.add('hidden');
        passwordError.classList.add('hidden');
        emailInput.classList.remove('border-red-300');
        passwordInput.classList.remove('border-red-300');
      }

      function showError(field, message) {
        clearErrors();
        if (field === 'email') {
          emailError.textContent = message;
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-300');
        } else if (field === 'password') {
          passwordError.textContent = message;
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('border-red-300');
        } else if (field === 'general') {
          generalErrorText.textContent = message;
          generalError.classList.remove('hidden');
        }
      }

      function setLoading(isLoading) {
        if (isLoading) {
          submitBtn.disabled = true;
          submitBtn.classList.add('bg-indigo-400', 'cursor-not-allowed');
          submitBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
          btnText.classList.add('hidden');
          loadingSpinner.classList.remove('hidden');
        } else {
          submitBtn.disabled = false;
          submitBtn.classList.remove('bg-indigo-400', 'cursor-not-allowed');
          submitBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
          btnText.classList.remove('hidden');
          loadingSpinner.classList.add('hidden');
        }
      }

      // Clear errors when user starts typing
      emailInput.addEventListener('input', () => {
        if (emailError.classList.contains('hidden') === false) {
          clearErrors();
        }
      });

      passwordInput.addEventListener('input', () => {
        if (passwordError.classList.contains('hidden') === false) {
          clearErrors();
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Validation
        if (!email) {
          showError('email', 'Email is required');
          return;
        } else if (!validateEmail(email)) {
          showError('email', 'Please enter a valid email address');
          return;
        }

        if (!password) {
          showError('password', 'Password is required');
          return;
        } else if (password.length < 6) {
          showError('password', 'Password must be at least 6 characters');
          return;
        }

        // Clear any previous errors
        clearErrors();
        setLoading(true);

        try {
          // Simulate API call
          await new Promise((resolve) => setTimeout(resolve, 1500));

          // For demo purposes, we'll just show success
          alert('Login successful! (This is a demo)');
        } catch (error) {
          showError('general', 'Login failed. Please check your credentials and try again.');
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
